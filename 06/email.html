<script>
	
		(function ($) {
			"use strict";
			/*==================================================================
			[ Focus Contact2 ]*/
		$('#submit-btn').on('click', function(){
			var isEmpty = true;
				$('.input100').each(function(){
					if($(this).val().trim() != "") {
						isEmpty = false;
					}
					else {
						$(this).removeClass('has-val');
						isEmpty = true;;
					} 
				});
				if(!isEmpty){
					$('#myModal').modal('show');
					sayText('Your boarding pass will be mailed to your email address. Thank You',2,1,3);

				}else{
					console.log('isEmpty');
					$('#myModal').modal('hide');
				}
				
		})
		})(jQuery);
	
	</script>
