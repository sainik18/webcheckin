<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form mx-auto">
					<img src="images/taca-airlines-logo.jpg">
					<span class="login100-form-title p-b-43">
						Please put in your Surname, First Name and PNR Number
					</span>
	
	
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Surname</span>
					</div>
	
	
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">First Name</span>
					</div>
	
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">PNR Number</span>
					</div>
	
	
	
					<div class="container-login100-form-btn">
						<button type="button" class="login100-form-btn welcome-btn" id="submit-btn">
							Submit
						</button>
					</div>
				</form>
	
			</div>
		</div>
	</div>
	</div>
	
	<script src="js/main.js"></script>
	<script>
		(function ($) {
			"use strict";
			/*==================================================================
			[ Focus Contact2 ]*/
			$('#submit-btn').on('click', function () {
				var isEmpty = true;
				$('.input100').each(function () {
					if ($(this).val().trim() != "") {
						isEmpty = false;
					}
					else {
						$(this).removeClass('has-val');
						isEmpty = true;;
					}
				});
				if (!isEmpty) {
					$( "#mainSection" ).html('');
					$( "#mainSection" ).load( "checkin.html" );
					//window.location.href = 'checkin.html';
				}
	
			})
		})(jQuery);
	
	</script>
