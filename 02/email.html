<div class="main-container mb-5">
		<h1>Checkin Process</h2>
		<div class="meal-container">
			<h5 class="text-center mt-4">AND KINDLY PROVIDE IN YOUR EMAIL ADDRESS</h5>
            <div class="wrap-input100 validate-input mx-auto my-3" data-validate = "Valid email is required: ex@abc.xyz">
				<input class="input100" type="text" name="email">
				<span class="focus-input100"></span>
				<span class="label-input100">Email Id</span>
			</div>
		</div>
		<div class="">
			<button class="login100-form-btn mx-auto my-4" id="submit-btn">
				Submit
			</button>
		</div>
			<!-- The Modal -->
			<div class="modal" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content p-4">

				<!-- Modal Header -->
			
				<!-- Modal body -->
				<div class="modal-body">
					<p class="h4">Your boarding pass will be mailed to your Email Address</p>
					<p class="h3 text-center text-success mt-5">THANK YOU</p>
				</div>

				<!-- Modal footer -->
			
				</div>
			</div>
			</div>
	</div>

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel='stylesheet' type="text/css" href="css/checkin.css">
	<script src="js/checkin.js"></script>

<script>
	
		(function ($) {
			"use strict";
			/*==================================================================
			[ Focus Contact2 ]*/
		$('#submit-btn').on('click', function(){
			var isEmpty = true;
				$('.input100').each(function(){
					if($(this).val().trim() != "") {
						isEmpty = false;
					}
					else {
						$(this).removeClass('has-val');
						isEmpty = true;;
					} 
				});
				if(!isEmpty){
					$('#myModal').modal('show');

				}else{
					console.log('isEmpty');
					$('#myModal').modal('hide');
				}
				
		})
		})(jQuery);
	
	</script>
